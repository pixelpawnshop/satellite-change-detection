<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satellite Imagery Comparison Tool</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-content">
        <h1>Satellite Comparison</h1>
        
        <div class="control-section">
          <label for="sensor-select">Satellite Sensor</label>
          <select id="sensor-select">
            <option value="sentinel-2">Sentinel-2 (Optical)</option>
            <option value="landsat-8-9">Landsat 8-9 (2013-present)</option>
            <option value="landsat-7">Landsat 7 (1999-2025)</option>
            <option value="landsat-4-5">Landsat 4-5 (1982-2013)</option>
            <option value="sentinel-1">Sentinel-1 (SAR)</option>
          </select>
        </div>

        <div class="control-section" id="cloud-cover-section">
          <label for="cloud-cover">Max Cloud Cover: <span id="cloud-value">20</span>%</label>
          <input type="range" id="cloud-cover" min="0" max="100" value="20" step="5">
        </div>

        <div class="control-section" id="s1-acquisition-mode-section" style="display: none;">
          <label for="s1-acquisition-mode">Acquisition Mode</label>
          <select id="s1-acquisition-mode">
            <option value="IW" selected>IW - Interferometric Wide (250km swath)</option>
            <option value="EW">EW - Extra Wide (400km swath)</option>
            <option value="SM">SM - Stripmap (80km swath, high res)</option>
          </select>
        </div>

        <div class="control-section" id="s1-polarization-section" style="display: none;">
          <label for="s1-polarization">Polarization</label>
          <select id="s1-polarization">
            <option value="VV+VH" selected>VV+VH - Dual Polarization (most common)</option>
            <option value="HH+HV">HH+HV - Dual Polarization</option>
            <option value="VV">VV - Single Polarization</option>
            <option value="VH">VH - Single Polarization</option>
            <option value="HH">HH - Single Polarization</option>
            <option value="HV">HV - Single Polarization</option>
          </select>
        </div>

        <div class="control-section">
          <label for="date-before">Before Date</label>
          <input type="date" id="date-before">
        </div>

        <div class="control-section">
          <label for="date-after">After Date</label>
          <input type="date" id="date-after">
        </div>

        <div class="control-section">
          <label class="checkbox-label">
            <input type="checkbox" id="clip-to-aoi" checked>
            <span>Clip layers to AOI</span>
          </label>
        </div>

        <div class="control-section">
          <p class="help-text">Draw a rectangle or polygon on the map to select your area of interest</p>
          <button id="clear-aoi" class="secondary-btn" disabled>Clear AOI</button>
        </div>

        <button id="search-btn" class="primary-btn" disabled>Search Images</button>

        <div id="status-message" class="status-message"></div>

        <div id="results-panel" class="results-panel" style="display: none;">
          <h3>Found Images</h3>
          <div id="results-content"></div>
        </div>

        <div id="layer-panel" class="layer-panel">
          <!-- Layer items will be dynamically populated -->
        </div>
      </div>
      <div class="sidebar-resize-handle"></div>
    </aside>

    <main id="map-container">
      <div id="map"></div>
      <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading imagery...</p>
      </div>
    </main>

    <!-- Removed: Now using per-layer metadata modals instead of bottom panel
    <footer id="metadata-panel" style="display: none;">
      <div class="metadata-content">
        <div class="metadata-column">
          <h4>Before Image</h4>
          <div id="before-metadata"></div>
        </div>
        <div class="metadata-divider"></div>
        <div class="metadata-column">
          <h4>After Image</h4>
          <div id="after-metadata"></div>
        </div>
      </div>
      <div class="attribution">
        <small>Sentinel data: ESA/Copernicus | Landsat data: USGS/NASA | Basemap: Â© OpenStreetMap contributors</small>
      </div>
    </footer>
    -->
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
